<!DOCTYPE html>
<html>
    <head>
        meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Escena Templo zen</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="{{ url_for('static', filename='js/redirigir.js') }}"></script>
    </head>
    <body>
        <a-scene cursor="rayOrigin: mouse">
            <a-sky src="../static/img/templo_zen.jpg"></a-sky>

            <!-- Botón para regresar al inicio -->
            <a-entity position="1 -0.25 -1" geometry="primitive: plane; width: 0.80; height: 0.25" material="color:#AAA" clickable="/lobby" text="value: Regresar al inicio; align: center; color: #000"></a-entity>

            <!-- Cámara sin controles -->
            <a-entity camera look-controls position ="0 0 0">
                <a-cursor></a-cursor>
            </a-entity>

            <!-- Musica y meditacion de fondo -->
            <a-entity id="ruido" sound="src: ../static/audio/audio_templo.mp3; autoplay: true; volume: 1; loop: false" ></a-entity>

        </a-scene>
    </body>
</html>
