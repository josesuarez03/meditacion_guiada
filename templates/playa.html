<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Escena Playa</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="{{ url_for('static', filename='js/redirigir.js') }}"></script>
    </head>
    <body>
        <a-scene cursor="rayOrigin: mouse">
            <!-- Imagen 2D como fondo -->
            <a-sky src="../static/img/istockphoto-1299588786-612x612.jpg"></a-sky>

            <!-- Botón para regresar al inicio -->
            <a-entity position="1 -0.25 -1" geometry="primitive: plane; width: 0.80; height: 0.25" material="color:#AAA" clickable="/" text="value: Regresar al inicio; align: center; color: #000"></a-entity>

            <!-- Cámara sin controles -->
            <a-entity camera look-controls position ="0 0 0">
                <a-cursor></a-cursor>
            </a-entity>
        </a-scene>
    </body>
</html>


<!-- incluir que no se pueda mover la camara y no se pueda mover el curso y que sea una foto 180, incluir un boton para regresar atras, audios de la meditacion y del mar -->
